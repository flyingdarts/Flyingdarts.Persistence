name: "Build and publish Package"
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  OnLeave:
    runs-on: ubuntu-22.04
    if: "!contains(github.event.head_commit.message, 'NORUN')" # Skip the build by adding NORUN in all caps to your commit message
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release
        
      - name: Publish to NuGet.org
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.NUGET_API_KEY }}
        run: dotnet nuget push "Flyingdarts.Persistence/bin/Release/Flyingdarts.Persistence.*.nupkg" --source https://api.nuget.org/v3/index.json